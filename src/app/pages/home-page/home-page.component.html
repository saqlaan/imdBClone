<div class="min-h-[400px] flex flex-col justify-center pt-6 px-6 md:px-0">
  <div class="text-4xl font-bold mb-8 w-full text-center">
    Discover your next favorite movie, fast and easy.
  </div>
  <form [formGroup]="searchForm" (ngSubmit)="handleSubmit()">
    <div class="w-full mb-6">
      <div class="flex w-full flex-1 items-center h-[50px]">
        <input
          formControlName="inputText"
          type="text"
          class="w-full h-full border-2 border-gray-900 text-big p-2"
          placeholder="Dark knight"
        />
        <button class="bg-gray-900 h-full px-10 text-white" type="submit">
          {{ isLoading ? "Loading..." : "Search" }}
        </button>
      </div>
    </div>
    <div>
      @if (searchResults.length > 0) {
      <p class="mb-6">{{ searchResults.length }} movies found</p>

      @for (movie of searchResults; track movie.imdbID) {
      <div (click)="handleOnClickMovie(movie.imdbID)" class="cursor-pointer">
        <app-movie-tile [movie]="movie" />
      </div>
      }} @if (moviesFound === false) {
      <p>No movies found</p>
      }
    </div>
  </form>
</div>
